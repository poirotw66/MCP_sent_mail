steps:
  # 建置 Docker 映像
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/email-sender-mcp:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/email-sender-mcp:latest'
      - '.'
  
  # 推送映像到 Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/email-sender-mcp:$SHORT_SHA'
  
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/email-sender-mcp:latest'
  
  # 部署到 Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'email-sender-mcp'
      - '--image'
      - 'gcr.io/$PROJECT_ID/email-sender-mcp:$SHORT_SHA'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'EMAIL_ACCOUNT=${_EMAIL_ACCOUNT},EMAIL_PASSWORD=${_EMAIL_PASSWORD}'

timeout: '1200s'

options:
  machineType: 'N1_HIGHCPU_8'

images:
  - 'gcr.io/$PROJECT_ID/email-sender-mcp:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/email-sender-mcp:latest'
